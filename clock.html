<html>
	<head>
		<title>Digital|Clock</title>
		<style>
		body {
			background:pink;
		}
		#MyClockDisplay{
			border:2px solid;
			position:relative;
			color:skyblue;
			font-size:45px;
			font-family:orbitron;
			margin-left:auto;
			margin-right:auto;
			background-color:white;
			height:100px;
			width:350px;
			top:40%;
			text-align:center;
		}
		#music{
			border:2px solid;
			width:100px;
			height:50px;
		}


</style>
	
	
	<script>
	function play(){
	var audio=new Audio('alarm.mp3');
	audio.play();
	};
	function showTime(){
    var date = new Date();
    var h = date.getHours(); // 0 - 23
    var m = date.getMinutes(); // 0 - 59
    var s = date.getSeconds(); // 0 - 59
    var session = "AM";
    
    if(h == 0){
        h = 12;
    }
    
    if(h > 12){
        h = h - 12;
        session = "PM";
    }
	else if(h==12){
	session = "PM"
	}
    
    h = (h < 10) ? "0" + h : h;
    m = (m < 10) ? "0" + m : m;
    s = (s < 10) ? "0" + s : s;
    
    var time = h + ":" + m + ":" + s + " " + session;
    document.getElementById("MyClockDisplay").innerText = time;
    document.getElementById("MyClockDisplay").textContent = time;
    
    setTimeout(showTime, 1000);
    
}

function alarm() {
  
    h = document.arlm.hr.value;
    m = document.arlm.mts.value;
    apm = document.arlm.am_pm.value;

    var time = h + ":" + m + ":" + "00" + " " + apm;
	var currentTime = document.getElementById("MyClockDisplay").innerText;
	if (time == currentTime) {

		play();

	 }

 setTimeout(alarm, 1000);
 }



	</script>
	
	</head>
	<body onload="showTime()">

	         <table border="0" align="center" bgcolor="#c0c0c0" cellspacing="0" cellpadding="2" width="136" >
            <tr>
	      <td colspan="3">
	 <form name="arlm">
	 
	<div id="MyClockDisplay" >
	
	</div>
	
                 <font size="5" face="helvetica">
                   <b>Alarm Time</b>
                 </font>
              </td>
            </tr>  
            <tr align="center">
	      <td>
                 <font size="3" face="helvetica">
                    Hour 
                 </font>
              </td>
	      <td>
                 <font size="3" face="helvetica">
                     Minute
                 </font>
              </td>
	      <td>
                 <font size="3" face="helvetica">
                    am/pm
                 </font>
              </td>
            </tr>
	    <tr align="center">
	      <td>
	         <input type="text" size="2" name="hr"  />

	      </td>
	      <td>
	           <input type="text" size="2" name="mts"  />
	      </td>
	      <td>
	          <input type="text" size="2" value="am" name="am_pm" />
	      </td>
	    </tr>

	      <td align="center" colspan="3">
	         <input type="button" size="2" value="Set Alarm" onClick="alarm()" />
	      </td>
	    </tr>
	   
	 </table>
	 </form>
	
	</body>
</html>
